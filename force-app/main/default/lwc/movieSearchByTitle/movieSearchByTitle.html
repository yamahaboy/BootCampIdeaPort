<template>
    <div class="movie-matcher">
        <h1 class="scroll-title">The MovieDB Matcher</h1>
        <div class="scroll-box">
            <template for:each={movies} for:item="movie">
                <div key={movie.id} class="movie-card">
                    <div class="movie-details">
                        <p><strong>Movie Name/Title:</strong> {movie.title}</p>
                        <p><strong>Rating:</strong> {movie.vote_average}</p>
                        <p><strong>Overview:</strong> {movie.overview}</p>
                    </div>
                    <div class="select-button">
                        <lightning-button
                            label="Select Movie"
                            title="Select Movie"
                            variant="brand"
                            onclick={handleSelectMovie}
                            data-movie={serializedMovies}
                        ></lightning-button>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
